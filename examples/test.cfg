timer test_timer {
    interval: 2
    event: test_timer_event
}

process demo_add {
    trigger: op1_value, op2_value
    script: {
        sum := op1_value + op2_value
        emit sum_value(sum)
    }
}

process gen_op1 {
    trigger: test_timer_event
    script: {
        emit op1_value(2)
        emit op2_trigger
    }
}

process gen_op2 {
    trigger: op2_trigger
    script: {
        emit op2_value(3)
    }
}

timer json_timer {
    interval: 10
    event: json_trigger
}

sensor json setting json_trigger {
    url: http://www.koenmartens.nl/setting.json
}
